<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
		<title><b>Contact Form with CSS</b></title>
	</head>
	<body>
		<form action="" method="post">
			<h1>Contact Form</h1>
			<p>Contact Form made with CSS by Rabi</p>
			<table>
				<tr>
					<td>Username</td>
					<td><input type="text" name="username" id="username"/></td>
				</tr>
				<tr>
					<td>Email</td>
					<td><input type="email" name="email" placeholder="email" id="email"/></td>
				</tr>
				<tr>
					<td>Password</td>
						<td><input type="password" name="password" placeholder="password" id="password"/></td>
				</tr>
					<td colspan="2"><input type="submit" value="Submit" name="btn_submit" id="btn_submit"/> </td>
					
			</table>
		</form>
		
	</body>
</html>
